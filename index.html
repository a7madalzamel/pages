<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
    <link rel="stylesheet" href="style.css" />
    <title>thank you</title>
  </head>
  <body>
    <header>
        <h2 class="logo">Website</h2>
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <button class="btnlogin-popup">Login</button>





        </nav>


    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
      </span>

      <div class="form-box Login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">remember me</label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Dont have an account?<a href="#" class="register-link">register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box Register">
        <h2>Registeration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" required>I agree to the terms and conditions</label>
            
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?<a href="#" class="Login-link">sign in</a></p>
          </div>
        </form>
      </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</div>

  </body>
</html>
